<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>無限ブラックジャック</title>
    </head>
    <body>
        <main>
            <section id="enemy-field">
                <div class="enemy-cards">
                    <div id="enemy-card1" class="card">
                        <img src="./materials/card_back.jpg" alt="" />
                    </div>
                    <div id="enemy-card2" class="card">
                        <img src="./materials/card_back.jpg" alt="" />
                    </div>
                    <div id="enemy-card3" class="card"></div>
                    <div id="enemy-card4" class="card"></div>
                    <div id="enemy-card5" class="card"></div>
                    <div id="enemy-card6" class="card"></div>
                    <div id="enemy-num" class="num-counter">00</div>
                </div>
            </section>
            <section>
                <div id="winner">
                    <p></p>
                </div>
            </section>
            <section id="your-field">
                <!-- プレイヤーの手札1 -->
                <div class="your-hand" id="hand1">
                    <!-- <p class="hand-label">Hand 1</p> -->
                    <div class="your-cards">
                        <div class="card" id="your1-card1"></div>
                        <div class="card" id="your1-card2"></div>
                        <div class="card" id="your1-card3"></div>
                        <div class="card" id="your1-card4"></div>
                        <div class="card" id="your1-card5"></div>
                        <div class="card" id="your1-card6"></div>
                    </div>
                    <div class="num-counter" id="your1-num">00</div>
                </div>
                <!-- プレイヤーの手札2（スプリット時に表示） -->
                <div class="your-hand" id="hand2" style="display: none">
                    <!-- <p class="hand-label">Hand 2</p> -->
                    <div class="your-cards">
                        <div class="card" id="your2-card1"></div>
                        <div class="card" id="your2-card2"></div>
                        <div class="card" id="your2-card3"></div>
                        <div class="card" id="your2-card4"></div>
                        <div class="card" id="your2-card5"></div>
                        <div class="card" id="your2-card6"></div>
                    </div>
                    <div class="num-counter" id="your2-num">00</div>
                </div>
            </section>

            <section id="your-options">
                <div class="normal-options">
                    <button id="hit-button" class="btn">ヒット</button>
                    <button id="stand-button" class="btn">スタンド</button>
                </div>
                <div class="special-options">
                    <button id="surrender-button" class="btn">
                        サレンダー
                    </button>
                    <button id="doubleDown-button" class="btn">
                        ダブルダウン
                    </button>
                    <!-- <button id="split-button" class="btn">スプリット</button> -->
                </div>
            </section>
            <section id="game-start-reset">
                <button id="start-button" class="btn">スタート</button>
                <button id="reset-button" class="btn reset">リセット</button>
            </section>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
